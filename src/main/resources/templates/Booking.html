<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Trips</title>
    <style>
        .card {
            display: flex;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 80%;
            margin: 0 auto 20px; /* Canh giữa và cách dưới 20px */
            overflow: hidden;
        }

        .card img {
            width: 150px;
            height: auto;
            object-fit: cover;
            padding: 10px; /* Thêm padding cho hình ảnh */
            width: 30%; /* Đặt kích thước hình ảnh */
        }

        .card-content {
            flex: 1;
            padding: 10px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            padding: 5px;
            width: 150px;
        }

        .search-form input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .api-link {
            text-align: right;
            margin-top: 20px;
        }

        .api-link a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .button-container button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h2>List of Trips</h2>

<!-- Search Form -->
<form class="search-form" action="/search" method="get">
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" min="yyyy-mm-dd" required>
    <label for="don">Departure Point:</label>
    <input type="text" id="don" name="don" placeholder="Departure Point">
    <label for="tra">Destination:</label>
    <input type="text" id="tra" name="tra" placeholder="Destination">
    <input type="submit" value="Search">
</form>

<!-- Card View -->
<div class="container">
    <!-- Loop through the list of trips -->
    <th:block th:each="trip : ${list_trip}">
        <div class="card">
            <img th:src="${trip.image}" alt="Trip Image">
            <div class="card-content">
                <h4><b><span th:text="${trip.name}"></span></b></h4>
                <p>Khởi hành: <span th:text="${trip.don}"></span> - <span th:text="${trip.donTime}"></span></p>
                <p>Kết thúc: <span th:text="${trip.tra}"></span> - <span th:text="${trip.traTime}"></span></p>
                <p>SĐT: <span th:text="${trip.phone}"></span></p>
            </div>
            <div class="card-content">
                <h4><b><span> &nbsp; </span></b></h4>
                <p>Biển số: <span th:text="${trip.bienSo}"></span></p>
                <p>Giá vé: <span th:text="${trip.price}"></span></p>
                <p>Số ghế còn lại: <span th:text="${trip.quantity}"></span></p>
                <div class="button-container">
                    <form th:action="@{'/search/location/' + ${trip.id}}" method="get">
                        <button type="submit">Call API</button>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</div>

<script>
    // Lấy ngày hiện tại
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1; // Tháng bắt đầu từ 0
    var yyyy = today.getFullYear();

    // Định dạng lại ngày hiện tại thành yyyy-mm-dd
    if (dd < 10) {
        dd = '0' + dd;
    }
    if (mm < 10) {
        mm = '0' + mm;
    }
    today = yyyy + '-' + mm + '-' + dd;

    // Đặt thuộc tính min của trường bookingDate
    document.getElementById('date').setAttribute('min', today);
</script>
</body>
</html>
